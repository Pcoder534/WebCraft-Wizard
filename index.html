<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="work-area">
        <div class="_canvas">
        </div>
        <div  id="canvas-resizer">
            <div id="canvas-resizer-inner"></div>
            <div id="canvas-resizer-green"></div>
        </div>
    </div>
    <div class="resizer" id="_resizer"></div>
    <div class="_toolbox" >
        <div class="_buttons">
            <button id="_adddiv" class="_button">add div</button>
            <!-- <button id="_addimg" class="_button">Add Img</button> -->
            <button id="_savequery" class="_button">Save Query</button>
            <!-- <button id="_addp" class="_button">Add P</button> -->
            <button id="_selparent" class="_button">select parent</button>
            <button id="_deldiv" class="_button">delete</button>
            <button id="_code" class="_button">get code</button>
            <button id="_focus" class="_button">focus</button>
        </div>
        <div class="_props">
            <p>Properties</p>
        </div>
    </div>
    <div id="code_outer">
        <div class="_codeOutputHeader">
            <p>CODE:</p>
            <div>
                <button id="_copyCode" class="_button">Copy</button>
                <button id="_codeClose" class="_button">X</button>
            </div>
        </div>
        <div id="_codeOutput">
        </div>
    </div>
    <div id="copiedMessage">Copied to Clipboard!</div>
    <script type="module" src="./main.js"></script>
</body>
</html>
